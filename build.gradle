buildscript {
    repositories {
        mavenCentral()
    }
}

plugins {
    id "org.jetbrains.intellij" version "0.1.10"
}

apply plugin: 'idea'
apply plugin: 'org.jetbrains.intellij'
apply plugin: 'java'

intellij {
    version 'IC-2016.2.4' //IntelliJ IDEA dependency
    plugins 'android' //Bundled plugin dependencies
    pluginName 'pairprogramming'

    updateSinceUntilBuild false
    sameSinceUntilBuild false
}

group 'com.sertook'
version '1.0.2-SNAPSHOT' // Plugin version